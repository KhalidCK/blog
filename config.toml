  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Khalid Chakhmoun"
    subtitle = "Portofolio et notes"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Metro Parisien"
      subtitle = "Eviter la foule"
