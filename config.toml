# Site settings
baseURL = "https://khalidck.github.io/"
languageCode = "fr"
title = "KhalidCK"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
